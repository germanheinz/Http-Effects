<div class="alert alert-info text-center" role="alert" *ngIf="loading">
    <h4 class="alert-heading">..Loading</h4>
    <p>
        <i class="fa fa-sync fa-spin fa-2x"></i>
    </p>
</div>

<div class="card-group" *ngIf="!loading">
    <div class="card" style="width: auto" *ngFor="let user of users">
        <img class="card-img-top" [src]="user.avatar" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
          <p class="card-text">
            <span class="text-muted">
                {{user.email}}
            </span>
        </p>
          <p class="card-text">
              <span class="text-muted">
                  Id: {{user.id}}
              </span>
          </p>
        </div>
    </div>
</div>
<div class="alert alert-danger text-center" role="warn" *ngIf="error">
    <h4 class="alert-heading">Error</h4>
    <pre>
        {{error | json}}
    </pre>
</div>
